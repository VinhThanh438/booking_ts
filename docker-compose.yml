version: '3.4'

services:
  mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
        - mongo-data:/data/db
    ports:
        - "27018:27017"
    networks:
        - common
    restart: always    

  redis:
    container_name: redis
    image: redis:latest
    volumes:
        - redis-data:/data
    ports:
        - "6378:6379"
    networks:
        - common
    restart: always

  bitubooking:
    image: bitubooking
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - mongo
      - redis
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000

networks:
    common:

volumes:
    mongo-data:
    redis-data: